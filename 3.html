<!DOCTYPE html>
<html>
<body>

<h1 style="font-size:100px;">Heading 1</h1>

<p>You can change the size of a heading with the style attribute, using the font-size property.</p>

<h2>An Unordered HTML List</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  

<h2>An Ordered HTML List</h2>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

</body>
</html>
